<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Cup</title>
</head>
<body>
    <div>
        <h1>Choose your coffee</h1>
        <div class="button-container">
            <button type="button" onclick="changeCoffee('americano')">Americano</button>
            <button type="button" onclick="changeCoffee('latte')">Caffe Latte</button>
            <button type="button" onclick="changeCoffee('capa')">Cappuccino</button>
        </div>
    </div>
    <div class="saucer">
        <div class="cup" id="coffee-type"></div>
        <div class="handle"></div>
        <div class="bubble"></div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
